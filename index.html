<!DOCTYPE html>
<html>
<head>
    <title>Web-GIS Urban Farming</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body class="container mt-3">

<h3>ðŸŒ± Web-GIS Urban Farming</h3>

<a href="/tambah" class="btn btn-success mb-2">âž• Tambah Lokasi</a>
<a href="/qr" class="btn btn-secondary mb-2">ðŸ“± QR Code</a>

<div id="map" style="height:400px;"></div>

<table class="table table-bordered mt-3">
<tr>
    <th>Nama</th>
    <th>Jenis</th>
    <th>Koordinat</th>
    <th>Aksi</th>
</tr>
{% for t in data %}
<tr>
    <td>{{ t.nama }}</td>
    <td>{{ t.jenis }}</td>
    <td>{{ t.lat }}, {{ t.lng }}</td>
    <td>
        <a href="/edit/{{ t.id }}" class="btn btn-warning btn-sm">Edit</a>
        <a href="/hapus/{{ t.id }}" class="btn btn-danger btn-sm">Hapus</a>
    </td>
</tr>
{% endfor %}
</table>

<script>
var map = L.map('map').setView([-6.2, 106.8], 12);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
    attribution: 'Â© OpenStreetMap'
}).addTo(map);

{% for t in data %}
L.marker([{{ t.lat }}, {{ t.lng }}]).addTo(map)
 .bindPopup("<b>{{ t.nama }}</b><br>{{ t.jenis }}");
{% endfor %}
</script>

</body>
</html>
